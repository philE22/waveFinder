<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>파도 예복</title>
        <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <a type="button" class="btn btn-outline-primary btn-lg" href="/">뒤로 가기</a>

        <div id="image-container" class="row justify-content-center">
            <button id="prev-btn" class="btn all-btn btn-outline-secondary my-auto col-1">이전</button>
            <img id="image" th:src="${data[0].filePath}" alt="이미지"
                 class="img-fluid col-9">
            <button id="next-btn" class="btn all-btn btn-outline-secondary my-auto col-1">이후</button>
        </div>

        <div class="row justify-content-center">
            <button class="btn show-image-btn all-btn col-3 btn-lg btn-light m-1"
                    th:each="info : ${data}"
                    th:data-image-src="${info.filePath}"
                    th:text="|(${info.day}일) ${info.dayOfWeek} ${info.hour}시|"
                    th:classappend="${infoStat.first} ? 'bg-primary' : _">
            </button>
        </div>
    </body>

    <script th:src="@{/js/surf-image.js}"></script>
</html>
