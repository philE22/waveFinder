<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width" charset="UTF-8">
    <title>파도 예보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
<header class="row mt-3 mx-auto">
    <a type="button" class="btn btn-outline-primary col-xxl-1 col-md-2 col-sm-3 col-4" href="/">< 뒤로 가기</a>
</header>

<div class="title-wrap row py-4">
    <h1 id="title-left" class="col-3"></h1>
    <h1 id="title-center" class="col-6 text-center">일본 차트</h1>
    <h1 id="title-right" class="col-3"></h1>
</div>

<div class="row justify-content-center">
    <div class="col-xl-6">
        <ul class="list-group">
            <div th:each="day : ${dayDtos}"
                 class="list-group-item list-group-item-action d-flex justify-content-between">
                <div th:text="|${day.year}년 ${day.month}월 ${day.day}일|" class="fs-5 align-self-center"></div>
                <div class="button-wrap">
                    <a class="btn btn-outline-primary"
                       th:text="동해"
                       th:href="|/surf/jp/day?region=jp&year=${day.year}&month=${day.month}&day=${day.day}|"></a>
                    <a class="btn btn-outline-primary"
                       th:text="남해"
                       th:href="|/surf/jp/day?region=sjp&year=${day.year}&month=${day.month}&day=${day.day}|"></a>
                </div>
            </div>
        </ul>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
