<div id="carouselExampleControls" class="carousel slide w-50 mx-auto" data-ride="carousel" data-interval="0">

        <div class="carousel-item" th:each="info : ${data}" th:classappend="${infoStat.first} ? 'active' : _">
            <img class="d-block w-100" th:src="${info.filePath}" th:alt="|${infoStat.index +1} slide|">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
