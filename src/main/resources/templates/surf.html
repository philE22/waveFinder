<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>국립해양조사원 예보</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->

</head>

<body>
<div class="mx-auto font-weight-bold" style="width: 100px; font-size: 40px" th:text="${data[0].name}">지역</div>
<br/>

<div id="carouselExampleIndicators" class="carousel w-50 mx-auto" data-ride="carousel" data-interval="0">
    <ol class="carousel-indicators">
        <li class="" data-target="#carouselExampleIndicators" th:each="info : ${data}"
            th:data-slide-to="${infoStat.index}" th:classappend="${infoStat.first} ? 'active' : _"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item" th:each="info : ${data}" th:classappend="${infoStat.first} ? 'active' : _">
            <img class="d-block w-100" th:src="${info.filePath}" th:alt="|${infoStat.index +1} slide|">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="sr-only text-white bg-danger">< Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="sr-only text-white bg-danger">Next ></span>
    </a>
</div>

</body>
<script th:inline="javascript">


</script>
</html>
